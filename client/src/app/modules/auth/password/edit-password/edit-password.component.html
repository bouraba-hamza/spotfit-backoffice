<section id="forgot-password">
  <div class="container-fluid forgot-password-bg">
    <div class="row full-height-vh m-0  d-flex align-items-center justify-content-center">
      <div class="col-md-7 col-sm-12">
        <form [formGroup]="editPasswordForm" (ngSubmit)="onSubmit()">
          <div class="card">
            <div class="card-content">
              <div class="card-body fg-image">
                <div class="row m-0">
                  <div class="col-lg-6 d-none d-lg-block text-center py-3">
                    <img src="../../../../../assets/img/gallery/forgot.png" alt="" class="img-fluid" width="300" height="230" />
                  </div>
                  <div class="col-lg-6 col-md-12 bg-white px-4 p-3">
                    <h4 class="card-title mb-3">Renouvellez votre mot de passe</h4>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password"/>
                      <div class="text-danger" style="font-size: 12px" *ngIf="editPasswordForm.get('password').hasError('required') && editPasswordForm.get('password').touched">
                        Ce champ est obligatoire
                      </div>
                      <div class="text-danger" style="font-size: 12px" *ngIf="editPasswordForm.get('password').hasError('minlength') && !editPasswordForm.get('password').hasError('required')">
                        le mot de passe doit contenir au moins 6 caract√®res
                      </div>
                    </div>
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="recover-pass">
                        <button class="btn btn-primary" type="submit">
                          <a class="text-decoration-none text-white" >Valider</a>
                        </button>
                      </div>
                    </div>
                    <div class="fg-errors">
                      <hr class="m-0 mb-1 mt-1" [hidden]="!errors.length"/>
                      <div class="custom-errors">
                        <p *ngFor="let err of errors" class="text-danger m-0 p-0 pb-1" style="max-width: 300px;">&#3196; {{ err }}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
