<div class="card">
    <div class="card-header pb-2">
      <h4 class="card-title" id="hidden-label-colored-controls">{{ heading }}</h4>
    </div>
    <div class="card-content">
      <div class="px-3">
        <form class="form" [formGroup]="passForm" (ngSubmit)="onSubmit()">
          <div class="form-body">
            <h4 class="form-section"><i class="ft-info"></i> Information Personneles</h4>
            <div class="row">
              <div class="form-group col-md-6 mb-2">
                <label class="sr-only" for="userinput1">name</label>
                <input type="text" id="userinput1" class="form-control border-secondary" placeholder="nom du pass" name="name" formControlName="name">
              </div>
              <div class="form-group col-md-6 mb-2">
                <label class="sr-only" for="userinput2">duration</label>
                <input type="text" id="userinput2" class="form-control border-secondary" placeholder="la durÃ©e"  formControlName="duration">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-12 mb-2">
                  <label for="image">Photo</label>
                  <input type="file" id="image" style="min-height: 2.8rem;" class="form-control border-secondary" placeholder="respresentation iconique"  >
                </div>
            </div>

          </div>
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1" (click)="onCancel()">
              <i class="ft-x"></i> Annuler
            </button>
              <button type="submit" class="btn btn-raised btn-primary" *ngIf="type !== 'add'; else add" [disabled]="inProgress">
                  <i class="fa fa-check-square-o"></i> Modifier
              </button>
              <ng-template #add>
                  <button type="submit" class="btn btn-raised btn-primary" [disabled]="inProgress">
                      <i class="fa fa-check-square-o"></i> Enregistrer
                  </button>
              </ng-template>
          </div>
        </form>

      </div>
    </div>
  </div>
